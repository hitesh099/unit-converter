<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-calculator"></i> Advanced Unit Converter</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0"><i class="bi bi-weight"></i> Weight Conversion</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">kg</span>
                            <input type="number" class="form-control" id="kg" placeholder="Enter kg">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">lbs</span>
                            <input type="number" class="form-control" id="pounds" placeholder="Enter pounds">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0"><i class="bi bi-signpost-2"></i> Distance Conversion</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">km</span>
                            <input type="number" class="form-control" id="km" placeholder="Enter km">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">miles</span>
                            <input type="number" class="form-control" id="miles" placeholder="Enter miles">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="card-title mb-0"><i class="bi bi-thermometer-half"></i> Temperature Conversion</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">째C</span>
                            <input type="number" class="form-control" id="celsius" placeholder="Enter 째C">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">째F</span>
                            <input type="number" class="form-control" id="fahrenheit" placeholder="Enter 째F">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-muted py-3 mt-4">
        <div class="container">
            &copy; 2024 Advanced Unit Converter. All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
